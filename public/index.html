<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI image generator by Alexander Urbanite</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="./js/main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>This is a AI image generator</h1>
      <p>by Alexander Urbanite</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="promptInput">Prompt text:</label>
            <input type="text" class="form-control" id="promptInput" />
          </div>
          <div class="form-group">
            <label for="sizeInput">Size input:</label>
            <select id="sizeInput" class="form-control">
              <option value="small">small</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
            </select>
          </div>
          <div class="form-group">
            <button id="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
              GO!
            </button>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
    <hr />
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <!-- <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div> -->
          <div class="modal-body">
            <div id="loading" class="h-100 d-flex align-items-center justify-content-center"></div>
            <img id="image" src="" alt="image goes here" class="img-rounded img-responsive" />
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
